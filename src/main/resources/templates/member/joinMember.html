<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
	<link th:href="@{/css/joinMember.css}" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <form th:action="@{/signup}" method="post" class="signup-form">
            <h2>회원가입</h2>
            
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디 입력" required>
            
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일 입력" required>
            
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
            
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="비밀번호 확인" required>
            
            <button type="submit">가입하기</button>
        </form>
    </div>
</body>
</html>
