<html>
<head>
	<meta charset="utf-8">
	<title>Car Sale</title>
	<!-- css, js, 링크-->
	<link th:href="@{/css/carList.css}" rel="stylesheet">
	<script src="/CRMSystem/js/carList.js"></script>
</head>
<body>
<th:block th:replace="~{/module/top.html}"></th:block>
<div class="container">
	<div class="asideAndCarList">
		
	<th:block th:replace="~{/car/carListAside.html}"></th:block>	
	
		
	<!-- 본문 내용 -->
		<div class="carListBoxAndPaging">
		<div class="modelList">
			<a th:href="@{/cars}" class="modelList"><h1>Model List</h1></a>
		</div>
			
			<div class="carListBox">
				<!-- 차량 리스트 -->
				<div class="carBox" th:each="car : ${carList}">
					<div class="d-flex flexp-wrap justify-content-center align-items-center">
						<span th:if="${car.company == '현대'}">
							<a th:href="@{|/cars/state?state=company&keyword=${car.company}|}"><img th:src="|/CRMSystem/icons/hyundai.png|" width="40"></a>
						</span>
						<span th:if="${car.company == '기아'}">
							<a th:href="@{|/cars/state?state=company&keyword=${car.company}|}"><img th:src="|/CRMSystem/icons/kia.png|" width="40"></a>
						</span>
					</div>
					<div class="">
						<a th:href="@{|/cars/car/${car.carId}|}" class=""><img th:src="|/CRMSystem/images/${car.fileName}|" class="carImg"></a>
					</div>
					<span class="modelName"><a th:href="@{|/cars/car/${car.carId}|}" class=""><span th:text="${car.name}" class=""></span></a></span>
					<p>
						<!--<b class="">구분</b>-->
						<a th:href="@{|/cars/state?state=category&keyword=${car.category}|}" class=""><span th:text="${car.category}"></span></a>
					</p>
					<p>
						<!--<b class="">연료</b>-->
						<a th:href="@{|/cars/state?state=category&keyword=${car.fuelType}|}" class=""><span th:text="${car.fuelType}"></span></a>
					</p>
					
					<!--<p th:text="|${#numbers.formatInteger(car.price, 3, 'COMMA')}원|" class=""></p>-->
					<p>
						<!-- ★★★★★ -->
						<!-- 1번 : @PathVariable로 전달할 때 -->
						<a th:href="@{|/cars/car/${car.carId}|}" class="">자세히보기 &raquo;</a>
						<!--<a th:href="@{|/cars/car/${car.carId}|}" class="">견적내기 &raquo;</a>-->
						<!-- 2번 : @RequestParam으로 전달할 때 -->
						<!--<a th:href="@{|/cars/car?carId=${car.carId}|}" class="btn btn-primary" role="button">상세정보 &raquo;</a>-->
					</p>
					<br>
				</div>
			</div>
		
			
			<div class="container-paging">

			    <div th:if="${totalPages > 1}" class="pagingNumberAndArrow">
			        <ul class="pagination">

			            <!-- 처음 페이지 -->
			            <li th:classappend="${pageNum <= 1} ? 'disabled'">
			                <a th:if="${pageNum > 1}" 
			                   th:href="@{|/cars/paging?pageNum=1&state=${state}&keyword=${keyword}|}" 
			                   class="page-btn">
			                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
			                        <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
			                    </svg>
			                </a>
			                <span th:if="${pageNum <= 1}" class="page-btn disabled">
			                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
			                        <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
			                    </svg>
			                </span>
			            </li>

			            <!-- 이전 페이지 -->
			            <li th:classappend="${pageNum <= 1} ? 'disabled'">
			                <a th:if="${pageNum > 1}" 
			                   th:href="@{|/cars/paging?pageNum=${pageNum-1}&state=${state}&keyword=${keyword}|}" 
			                   class="page-btn">
			                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
			                        <path d="M10 12.796V3.204L4.519 8zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753"/>
			                    </svg>
			                </a>
			                <span th:if="${pageNum <= 1}" class="page-btn disabled">
			                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
			                        <path d="M10 12.796V3.204L4.519 8zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753"/>
			                    </svg>
			                </span>
			            </li>

			            <!-- 페이지 번호들 -->
			            <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
			                th:if="${i <= totalPages}"
			                th:classappend="${i == pageNum} ? 'active'">
			                <a th:href="@{|/cars/paging?pageNum=${i}&state=${state}&keyword=${keyword}|}" 
			                   th:text="${i}" 
			                   class="page-btn">1</a>
			            </li>

			            <!-- 다음 페이지 -->
			            <li th:classappend="${pageNum >= totalPages} ? 'disabled'">
			                <a th:if="${pageNum < totalPages}" 
			                   th:href="@{|/cars/paging?pageNum=${pageNum+1}&state=${state}&keyword=${keyword}|}" 
			                   class="page-btn">
			                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
			                        <path d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753"/>
			                    </svg>
			                </a>
			                <span th:if="${pageNum >= totalPages}" class="page-btn disabled">
			                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
			                        <path d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753"/>
			                    </svg>
			                </span>
			            </li>

			            <!-- 마지막 페이지 -->
			            <li th:classappend="${pageNum >= totalPages} ? 'disabled'">
			                <a th:if="${pageNum < totalPages}" 
			                   th:href="@{|/cars/paging?pageNum=${totalPages}&state=${state}&keyword=${keyword}|}" 
			                   class="page-btn">
			                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
			                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
			                    </svg>
			                </a>
			                <span th:if="${pageNum >= totalPages}" class="page-btn disabled">
			                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
			                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
			                    </svg>
			                </span>
			            </li>

			        </ul>
			    </div>
			</div>
			
	</div>
		
	
	
	
	
</div> <!--컨테이너-->
	
	

	
	<!-- 푸터 -->
	<!--<th:block th:replace="~{/module/bottom.html}"></th:block>-->
</div>
</body>
</html>
