<html>
<head>
	<title>고객센터</title>
	<link th:href="@{/css/aside.css}" rel="stylesheet">
	<link th:href="@{/css/chat.css}" rel="stylesheet">
	<script th:src="@{/js/aside.js}"></script>
</head>	

<body>
<th:block th:replace="~{/module/top.html}"></th:block>

<div class="container">
	<div class="h1Area">
		<h1>챗봇</h1>
	</div>
	<div class="asideAndContent">
		<div class="asideArea">
			<th:block th:replace="~{support/supportAside.html}"></th:block>
		</div>
		
		<div class="chatbotArea">
			<div class="chat">

				<div class="chat-container">
				    <div class="chat-header">
				        <h1>Standalone 챗봇 상담</h1>
				    </div>

				    <div id="responseArea" class="chat-messages">
				        <!-- 여기에 채팅이 계속 쌓임 -->
				    </div>

				    <div class="chat-input">
				        <form id="chatForm" class="input-group">
				            <textarea id="message" name="message" placeholder="궁금한 걸 물어보세요..." required></textarea>
				            <button type="submit">전송</button>
				        </form>
				    </div>
				</div>
				
			</div>				
		</div>
	</div>


</div> <!--container-->
<script th:src="@{/js/chat2.js}"></script>
</body>
</html>
