<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Q&A 수정</title>
    <link th:href="@{/css/aside.css}" rel="stylesheet">
    <link th:href="@{/css/qnaUpdate.css}" rel="stylesheet">
    <script th:src="@{/js/aside.js}"></script>
</head>
<body>
<th:block th:replace="~{/module/top.html}"></th:block>

<div class="container">
    <div class="h1Area">
        <h1>Q & A (게시글 수정)</h1>
    </div>
    <div class="asideAndContent">
        <div class="asideArea">
            <th:block th:replace="~{support/supportAside.html}"></th:block>
        </div>

        <div class="content">
            <div class="contentArea">

                <form th:action="@{|/support/qna/update|}" th:object="${question}" method="post">
                    <!-- 수정할 질문의 ID -->
                    <input type="hidden" th:field="*{id}">

                    <div class="contentHead">
                        <div class="idAndTitle">
                            <span class="frameText">No.</span>
                            <span class="questionId" th:text="*{id}"></span>

                            <!-- 제목 입력 -->
                            <input type="text" id="title" class="questionTitle"
                                   th:field="*{title}" required maxlength="200">

                            <span class="frameText">작성자 : </span>
                            <span class="questionWriter" th:text="*{writer}"></span>
                            (<span class="frameText">작성일(수정일)</span> : <span th:text="*{#temporals.format(createdAt, 'yyyy-MM-dd')}"></span>)
                        </div>
                    </div>

                    <div class="contentBody">
                        <!-- 내용 입력 -->
                        <textarea class="questionContent" th:field="*{content}" required
                                  rows="15" style="width:100%; resize:vertical;"></textarea>
                    </div>

                    <div class="questionBtnArea">
                        <button type="button" class="toQuestionList btn" onclick="history.back()">뒤로</button>
                        <a th:href="@{/support/qna}"><button type="button" class="btn">목록</button></a>
                        <button type="submit" class="questionModify btn">수정</button>
                    </div>
                </form><!-- 폼 -->

            </div>
        </div>
    </div>
</div>
</body>
</html>



(<span class="frameText">작성일</span> : <span th:text="${question.createdAt}"></span>)
