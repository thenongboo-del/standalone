<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>시승 신청</title>
    <link th:href="@{/css/buyForm.css}" rel="stylesheet">
	<link th:href="@{/css/bottom.css}" rel="stylesheet">
</head>
<body>

<th:block th:replace="~{/module/top.html}"></th:block>

<div class="container">
    <div class="page-header">
		<br>
        <h1 class="page-title">시승 신청</h1>
        <p class="page-subtitle">원하시는 차종과 날짜를 작성해 주세요.<br>담당 딜러가 빠르게 연락드리겠습니다.</p>
    </div>

    <div class="containerBox">
        <div class="formBox">
            <div class="innerFormBox">

                <!-- 신청인 정보 -->
                <div class="user-info">
                    <span class="label">신청인 ID</span>
                    <span class="value" th:text="${#authentication?.principal?.username} ?: '비회원'">user123</span>
                </div>

                <!-- 폼 -->
				<div th:if="${successMessage}" class="alert-success">
				    <p th:text="${successMessage}"></p>
				</div>
                <form th:object="${consultation}" th:action="@{/consultation/drive/form}" method="post" class="consult-form">
                    <input type="hidden" th:field="*{customerId}" th:value="${#authentication?.principal?.username}">

                    <div class="form-group">
                        <label for="requestMessage">시승 신청 메시지</label>
                        <textarea 
                            id="requestMessage"
                            th:field="*{requestMessage}"
                            placeholder="예시)&#10;안녕하세요. 타즈만 시승가능 할까요? &#10;연락 가능한 시간: 평일 오후 2시 ~ 6시"
                            rows="10"
                            required></textarea>
                    </div>

                    <div class="button-area">
                        <button type="submit" class="submit-btn">
                            시승신청
                        </button>
                        <button type="button" class="cancel-btn" onclick="history.back()">
                            취소
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


</body>
<th:block th:replace="~{/module/bottom.html}"></th:block>
</html>
