# 서버를 기동할 때 data.sql 파일을 실행하는 설정
# always: data.sql 파일을 실행, never: data.sql 파일을 실행하지 않음
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# JPA 설정
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update

# 파일 업로드 설정
# spring.servlet.multipart.enabled : 업로드 가능 여부, 기본값(true)
# spring.servlet.multipart.file-size-threshold : 메모리에 기록되는 임계값, 기본값(0KB)
# spring.servlet.multipart.location : 업로드한 파일이 저장되는 로컬 시스템의 위치
# spring.servlet.multipart.max-file-size: 업로드 파일의 최대 크기, 기본값(1MB)
# spring.servlet.multipart.max-request-size: 요청 파일의 최대 크기, 기본값(10MB)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=c:/devProject/images/
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

