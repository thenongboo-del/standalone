spring.application.name=standalone

# 포트 번호 변경
server.port=8090

#인코딩 한글 깨짐 방지를위해(Get)
spring.web.encoding.enabled=true
spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true


# 프로젝트 실행 경로 설정
# - URL에 아래의 기본 쇼핑몰 경로를 추가함
server.servlet.context-path=/CRMSystem

# 로그 설정 파일의 위치와 이름 설정
logging.config=classpath:logging/log4j2.xml

# HTTP요청으로 RESTful 웹서비스를 사용하도록 하는 설정
# - GET(조회), POST(저장), PUT(수정), DELETE(삭제)를 적용하는 설정
spring.mvc.hiddenmethod.filter.enabled=true

# devtools 설정
#spring.devtools.restart.enabled=false
spring.devtools.restart.enabled=true

# MySQL 설정 (localhost)
# mall01(도서 쇼핑몰)은 db02 데이터베이스를 사용
# 차후 팀별 쇼핑몰은 db03 데이터베이스를 사용
spring.datasource.url=jdbc:mysql://localhost:3306/standalone
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=standalone
spring.datasource.password=1234

